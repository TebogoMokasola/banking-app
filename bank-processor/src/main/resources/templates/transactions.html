<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="/css/user.css">
    <script src="http://localhost:18080/livereload.js"></script>
    <title th:text="${name}">Users</title>
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<div>
    <h1>Transactions</h1>
</div>

<form th:action="@{/transactions}" method="get" style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
    <input
            type="text"
            name="transactionType"
            placeholder="Transaction Type"
            th:value="${transactionType}"
            style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 200px;"
    >
    <input
            type="date"
            name="transactionDate"
            th:value="${transactionDate}"
            style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 200px;"
    >
    <button
            type="submit"
            style="padding: 8px 16px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;"
    >
        Search
    </button>
</form>

<div>
    <table border="1">
        <thead>
        <tr>
            <th>Transaction Id</th>
            <th>UserId</th>
            <th>Amount</th>
            <th>Transaction Date</th>
            <th>Transaction Type</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.user}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.transactionType}"></td>
            <td th:text="${transaction.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <h5 th:text = "'Total Transactions ' + ${totalElements}"></h5>
</div>
<div>
    <ul>
        <li th:if="${currentPage > 0}">
            <a th:href="@{/transactions(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active'">
            <a th:href="@{/transactions(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
        </li>
        <li th:if="${currentPage < totalPages - 1}">
            <a th:href="@{/transactions(page=${currentPage + 1}, size=${pageSize})}">Next</a>
        </li>
    </ul>
</div>
</body>
<div th:replace="~{common/footer :: footer}"></div>
</html>
