<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users with Transactions</title>
  <link rel="stylesheet" href="/css/user-transaction.css">
  <script src="/js/user-transactions.js"></script>
</head>

<div th:replace="~{common/header :: header}"></div>

<body>
<div class="container">
  <h1>Users With Transactions</h1>
  <div th:each="user : ${users}" class="accordion-item">
    <div class="accordion-header" onclick="toggleAccordion(this)">
      <span th:text="${user.name + ' ' + user.surname}"></span>
      <small>User ID: <span th:text="${user.id}"></span></small>
    </div>
    <div class="accordion-body">
      <h6>Transactions:</h6>
      <table>
        <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Type</th>
          <th>Date</th>
          <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${user.transactions}">
          <td th:text="${transaction.id}"></td>
          <td th:text="${transaction.transactionType}"></td>
          <td th:text="${transaction.transactionDate}"></td>
          <td th:text="${transaction.amount}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div>
  <h5 th:text = "'Total Users ' + ${totalElements}"></h5>
</div>
<div>
  <ul>
    <li th:if="${currentPage > 0}">
      <a th:href="@{/user-transactions(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
    </li>
    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
        th:classappend="${i == currentPage} ? 'active'">
      <a th:href="@{/user-transactions(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
    </li>
    <li th:if="${currentPage < totalPages - 1}">
      <a th:href="@{/user-transactions(page=${currentPage + 1}, size=${pageSize})}">Next</a>
    </li>
  </ul>
</div>
</body>
<div th:replace="~{common/footer :: footer}"></div>

</html>
