spring:
  application:
    name: database-app

  datasource:
    hikari:
      connection-timeout: 30000 # Timeout in milliseconds (default is 30 seconds)
    driver-class-name: org.h2.Driver
    url: #jdbc:h2:tcp://172.16.195.180:8082/./h2db/database
    username: admin
    password: password

  jpa:
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

server:
  port: 8081 # Port for the database microservice
