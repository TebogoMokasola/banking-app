spring:
  application:
    name: banking-app

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost:1919/~/testdb
    username: sa
    password: password
    initialization-mode: always

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

server:
  port: 8081 # Port for the database microservice
